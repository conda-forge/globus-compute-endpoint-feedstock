{% set name = "globus-compute-endpoint" %}
{% set version = "2.3.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/globus-compute-endpoint-{{ version }}.tar.gz
  sha256: dba59a75bb5a32efaeb655c7226a2e728f8e30fa117c4ec08f14f5c777573165

build:
  entry_points:
    - globus-compute-endpoint=globus_compute_endpoint.cli:cli_run
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.7
    - pip
  run:
    # Package officially only supports Linux, because uses pwd module
    # Theoretically pwd module works for all unix platforms
    - __unix
    - python >=3.7
    - requests >=2.20.0,<3
    - globus-sdk
    - globus-compute-sdk =={{ version }}
    - globus-compute-common ==0.2.0
    - texttable >=1.6.4,<2
    - psutil <6
    - python-daemon >=2,<3
    - click >=8,<9
    - pyzmq >=22.0.0,!=22.3.0,<=23.2.0
    - parsl =2023.7.3
    - pika >=1.2.0
    - setproctitle >=1.3.2,<1.4
    - jinja2
    - pyyaml
    - jsonschema
    - pyprctl

test:
  imports:
    - globus_compute_endpoint
  commands:
    - pip check
    - globus-compute-endpoint --help
  requires:
    - pip

about:
  home: https://github.com/funcx-faas/funcx
  summary: 'Globus Compute: High Performance Function Serving for Science'
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - carterbox
    - conda-forge/funcx
